<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/gugo-img.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&family=Single+Day&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Inicio - Gugo</title>
</head>
<body>
    <header class="home">
        <img class="home__img" src="img/gugo-img.png" alt="gugo-logo">
        <nav class="home__nav">
            <ul class="home__ul">
                <li class="home__li">
                    <a href="#">Inicio</a>
                </li>
                <li class="home__li">
                    <a href="us.html">Nosotros</a>
                </li>
                <li class="home__li">
                    <a href="curses.html">Cursos</a>
                </li>
                <li class="home__li">
                    <a href="material.html">Material descargable</a>
                </li>
                <li class="home__li">
                    <a href="blog.html">Blog</a>
                </li>
                <li class="home__li">
                    <a id="inicio_de_sesion" href="#">Iniciar sesión</a>
                </li>
            </ul>
        </nav>
        <a class="button__nav" href="#">
            <img class="img__button" src="img/button.png" alt="">
        </a>
    </header>

    <main class="learn__main">
        <section class="learn">
            <h1 class="learn__title title">Bienvenidos a Gugó!</h1>
            <p class="learn__text text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <img class="learn__img--second" src="img/ilustraciones gugo-011.png" alt="girl on computer">
        </section>
        <section class="info"> 
            <h2 class="info__title title">Estudiá Coreano con Gugó</h2>
            <form class="info__form" action="post">
                <input class="info__input info__name" type="text" id="name" required placeholder="Nombre">
                <input class="info__input info__lastname" type="text" id="lastname" required placeholder="Apellido">
                <input class="info__input info__mail" type="email" id="mail" required placeholder="Mail">
                <input class="info__input info__cell" type="number" id="number" required placeholder="Teléfono">
                <input class="info__input button" type="submit" value="Obtener más información" id="send">
            </form>
        </section>
        <div class="info__content">
            <img class="info__img" src="img/vector.png" alt="vector">
        </div>
    </main>

    <footer class="footer">
        <div>
            <a href="https://www.instagram.com/gugocoreanovirtual/">
                <img class="footer__img" src="img/icon/iconInstagram.png" alt="logo-instagram">
            </a>
            <a href="https://www.facebook.com/gugocoreanovirtual">
                <img class="footer__img" src="img/icon/iconFacebook.png" alt="logo-facebook">
            </a>
        </div>
        <div>
            <p class="footer__mail text"><span class="footer__korean text">연락</span> info@gugoweb.com</p>
        </div>
    </footer>
</body>
</html>
